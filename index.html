<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Currency Converter</title>
</head>
<body>
    <div class="wrapper">
        <h1 id="title">CURRENCY CONVERTER</h1>
        <footer>
            This application provides estimated values only.
        </footer>
        <div>
            <h2>EURO €</h2>
            <input type="number" step="any" id="eur" name="numericInput">
        </div>
        <div>
            <h2>USD $</h2>
            <input type="number" step="any" id="usd" name="numericInput">
        </div>
        <div>
            <h2>PLN zł</h2>
            <input type="number" step="any" id="pln" name="numericInput">
        </div>
        <div>
            <h2>GBP £</h2>
            <input type="number" step="any" id="gbp" name="numericInput">
        </div>
        <div>
            <h2>BTC ₿</h2>
            <input type="number" step="any" id="btc" name="numericInput">
        </div>
        <div>
            <h2>XMR ɱ</h2>
            <input type="number" step="any" id="xmr" name="numericInput">
        </div>
        <div>
            <h2>XRP</h2>
            <input type="number" step="any" id="xrp" name="numericInput">
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>

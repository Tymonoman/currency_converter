<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/gif" href="sam-whaaat.gif">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Currency Converter</title>
</head>
<body>
    <div class="wrapper">
        <h1 id="title">CURRENCY CONVERTER</h1>
        <footer>
            This application provides estimated values only.
        </footer>
        <div class="divider">
            <span>FIAT</span>
            <hr>
        </div>
        <div class="grid-container">
            <div>
                <h2>EURO</h2>
                <input type="number" step="any" id="eur" name="numericInput">
            </div>
            <div>
                <h2>USD</h2>
                <input type="number" step="any" id="usd" name="numericInput">
            </div>
            <div>
                <h2>PLN</h2>
                <input type="number" step="any" id="pln" name="numericInput">
            </div>
            <div>
                <h2>GBP</h2>
                <input type="number" step="any" id="gbp" name="numericInput">
            </div>
        </div>
        <div class="divider">
            <span>CRYPTO</span>
            <hr>
        </div>
        <div class="grid-container">
            <div>
                <h2>BTC</h2>
                <input type="number" step="any" id="btc" name="numericInput">
            </div>
            <div>
                <h2>ETH</h2>
                <input type="number" step="any" id="eth" name="numericInput">
            </div>
            <div>
                <h2>XMR</h2>
                <input type="number" step="any" id="xmr" name="numericInput">
            </div>
            <div>
                <h2>XRP</h2>
                <input type="number" step="any" id="xrp" name="numericInput">
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
